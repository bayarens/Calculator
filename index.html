<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bayley's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>

<body>
    <header>
        <h2>This is a calculator I made from scratch</h2>
    </header>
    <main>
        <div class="column-main-container">
        <section class="column">
            <div id="calculator-frame">
                <div class="row"></div>
                <div class="column">
                    <div id="display-box">
                        <input type="text" name="display" value="" placeholder=""/>
                    </div>
                    <div class="row">
                        <button id="clear">A/C</button>
                        <button class="opp">^</button>
                        <button class="opp">รท</button>
                        <button class="opp">*</button>
                    </div>
                    <div class="row">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="opp">-</button>
                    </div>
                    <div class="row">
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="opp">+</button>
                    </div>
                    <div class="row">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button id="equal">=</button>
                    </div>
                    <div class="lastRow row">
                        <button id="zero" class="num">0</button>
                        <button class="num">.</button>
                    </div>
                </div>
                <div id="display-box-holder">
                    <input type="text" name="display-holder" value="" placeholder="" />
                </div>
            </div>
            <div>
                <button id="hide-button">Hide</button>
            </div>
        </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
